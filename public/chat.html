<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat app</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="message" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" autofocus autocomplete="off" />
          <button type="submit">Send</button>
          <button type="button" id="send-location">Send Location</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/lib/deparam.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="./js/lib/mustache.min.js"></script>

    <script src="./js/index.js"></script>

    <script type="text/template" id="message-template">
      <li class="message">
        <div>
          <i class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </i></div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script type="text/template" id="location-message-template">
      <li class="message">
        <div>
          <i class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </i></div>
        <div class="message__body">
          <!-- <a href={{url}} target="_blank">My location</a> -->
          <iframe src={{url}} width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </li>
    </script>
  </body>
</html>
